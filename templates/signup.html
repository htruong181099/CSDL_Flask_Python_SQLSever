
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    {%if error == 1 %}
    <script>alert("Sign up failed. Please try again!");</script>
    {%endif%}

    <form class="form-signin" action="{{url_for('signup')}}" method="post">
      <img class="mb-4" src="{{ url_for('static', filename='public/logo.png') }}" alt="" width="85" height="85">
      <h1 class="h3 mb-3 font-weight-normal">Đăng ký ngay..</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <label for="name" class="sr-only">Họ Tên</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Tên của bạn" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        
      </div>
      <a href="{{url_for('signin')}}">Đã có tài khoản? Đăng nhập ngay</a>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
