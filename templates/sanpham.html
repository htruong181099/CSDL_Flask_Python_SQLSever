<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>HAH</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  </head>

  <body>
    {%if suc == 1 %}
    <script>alert("Thay đổi sản phẩm thành công");</script>
    {%endif%}
    {%if error == 1 %}
    <script>alert("Thay đổi sản phẩm không thành công. Hãy thử lại");</script>
    {%endif%}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">HAH</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('shop')}}" >Shop</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('index')}}">Kênh mua <span class="sr-only">(current)</span></a>
          </li>
        </ul>
          {%if session['shop']%}
          <div class="navbar__spacer">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Chào {{session['shop']}}</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('logout')}}">Đăng xuất</a>
              </li>
            </ul>
          </div>
          {%endif%}
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-3"><h4>{{sp[1]}}</h4></div>
          <div class="col-md-3"><input type="button" id="btn" value="Thay đổi sản phẩm"/></div>
          <div class="col-md-3">
            <form method="post" action="{{url_for('deleteItem')}}">
              <input type="hidden" name="id" value="{{sp[0]}}">
              <input type="submit" value="Xóa sản phẩm"/>
            </form>
          </div>
      </div>
        <div id="content" style="border: solid 1px; padding: 20px;">
          <form method="post" action="{{url_for('sanpham',id=sp[0])}}">
              <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" class="form-control" name="ten" placeholder="{{sp[1]}}" value="{{sp[1]}}">
              </div>
              <div class="form-group">
                <label for="name">Thông tin:</label>
                <input type="text" class="form-control" name="thongtin" placeholder="{{sp[2]}}" value="{{sp[2]}}">
              </div>
              <div class="form-group">
                <label for="name">Mô tả:</label>
                <input type="text" class="form-control" name="mota" placeholder="{{sp[3]}}" value="{{sp[3]}}">
              </div>
              <div class="form-group">
                <label for="name">Giá bán:</label>
                <input type="number" class="form-control" name="gia" placeholder="{{sp[4]}}" value="{{sp[4]}}">
              </div>
              <div class="form-group">
                <label for="name">Số lượng:</label>
                <input type="number" class="form-control" name="soluong" placeholder="{{sp[5]}}" value="{{sp[5]}}">
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Thay đổi
              </button>
          </form>
      </div>
      </div>
      <!-- <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div> -->

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
